<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anima World</title>
    <link rel="stylesheet" href="style 1.css">
</head>
<body>
    <header>
        <h1>Anima World</h1>
    </header>
    <div class="container">
        <h2>Welcome to Anima World</h2>
        <p>Please login to access the main website.</p>
        <a href="login.html" class="btn">Login</a>
        <button id="skipBtn" class="btn">Skip</button>
    </div>

    <script>
        // Function to redirect to the main website
        function redirectToMainWebsite() {
            window.location.href = "index.html";
        }

        // Add event listener to the "Skip" button
        document.getElementById("skipBtn").addEventListener("click", redirectToMainWebsite);
    </script>
</body>
</html>
